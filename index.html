<body>

    <div class="wrapper">

        <form action="">

        <h1>Styled Select Option Field in Form</h1>

    <input type="text" placeholder="Enter your Name" required> <br> <br>

    <input type="password" placeholder="Enter your Password" required> <br><br>

    <div class="select-container">
        <select class="select-box">

            <option value="">--Choose an age from here--</option>
            <option value="first">Below 18 years</option>
            <option value="second">Between 18 - 25 years</option>
            <option value="third">Between 25 - 40 years</option>
            <option value="fourth">Between 40 - 60 years</option>
            <option value="fifth">Above 60 years</option>

        </select>

    </div>
        <br>
    <input type="submit" value="send">

            </form>

    </div>
